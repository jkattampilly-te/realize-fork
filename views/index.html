<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PathVR</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
        <script src="aframeHud.js"></script>
        <script src="dist/graphIntegrator.js"></script>
    </head>
    <body>

        <a-scene>
            <a-entity id="globe-scene" globe-scene></a-entity>
            <a-entity id="cylinder-scene" visible="false" cylinder-scene></a-entity>

            <a-assets>
                <img id="sample-1" src="sample-tip.png">
                <img id="sample-2" src="sample-2.png">

            </a-assets>
            

            <!-- CAMERA RIG -->
            <a-entity id="cameraRig" position="0 0 0.5">
                <a-entity id="super-left-hand" custom-super-hand="hand: left"></a-entity>
                <a-entity id="super-right-hand" custom-super-hand='hand: right'></a-entity>

                <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
                <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
                <!-- CAMERA -->


                <a-image id="node-tip" src="#sample-2" position="0.533 1.7 -1" material="opacity: 0.6" scale="0.5 0.5" visible="false"></a-image>

                <a-camera id="camera">
                    <a-entity hud></a-entity>



                    <!-- <a-cursor
                        super-hands="
                            colliderEvent: raycaster-intersection;
                            colliderEventProperty: els;
                            colliderEndEvent: raycaster-intersection-cleared;
                            colliderEndEventProperty: clearedEls"
                        raycaster="objects: .collidable"></a-cursor> -->
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
